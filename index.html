<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Goldexir | دروازه طلایی ثروت</title>
    <style>
        body {
            background: #121212;
            color: #FFD700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        .header {
            background: #000;
            padding: 30px;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        .gold-btn {
            background: #FFD700;
            color: #121212;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gold-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FFD700;
        }
        .features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 50px auto;
            max-width: 900px;
        }
        .feature-box {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Goldexir</h1>
        <p>پلتفرم نخبگان مالی | راهی به سوی ثروت پایدار</p>
    </div>

    <button class="gold-btn">شروع سفر طلایی</button>

    <div class="features">
        <div class="feature-box">
            <h3>مشاوره اختصاصی</h3>
            <p>برنامه‌ریزی مالی شخصی‌سازی شده</p>
        </div>
        <div class="feature-box">
            <h3>آموزش‌های حرفه‌ای</h3>
            <p>دوره‌های طلایی سرمایه‌گذاری</p>
        </div>
        <div class="feature-box">
            <h3>پشتیبانی 24/7</h3>
            <p>همراهی مستمر کارشناسان</p>
        </div>
    </div>

    <footer style="background: #000; padding: 20px; margin-top: 50px;">
        <p>Goldexir.github.io © 2023 | کلیه حقوق محفوظ است</p>
    </footer>
</body>
</html>
